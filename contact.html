<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Website Of Rotaract Family To Make Conect With More Easily">
        <title>Rotaract</title>
    </head>
    <body>

        <div class="body">
            <div class="btn_up hidden">
                <a href="#home">
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
        
            <!-- =================== Navbar =================== -->
            <nav>
                <div class="nav_logo">
                    <h1>
                        Rotaract
                    </h1>
                </div>
                <div class="nav_menu">
                    <i class="fas fa-times close_nav"></i>
                    <ul class="nav_items">
                        <li class="nav_item">
                            <a href="index.html" class="nav_link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="about.html" class="nav_link">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="#contact" class="nav_link">Contact Us</a>
                        </li>
                    </ul>
                </div>
                
                <i class="fas fa-bars open_nav"></i>
            </nav>

            <!-- ======================== Contact Us Section ======================== -->
        <section class="contact">
            <div class="contact_box">
                <h2 class="head">Contact Us</h2>
                <div class="header_contact grid">
                    <div class="contact_icon">
                        <div class="single_contact">
                            <i class="fas fa-map-marker-alt"></i> Damanhour
                        </div>
                        <div class="single_contact">
                            <i class="fas fa-phone-alt"></i> (+20) 01234567890
                        </div>
                        <div class="single_contact">
                            <i class="fas fa-mobile"></i> (+20) 01234567891
                        </div>
                    </div>
                    <div class="address">
                        <h1>Rotaract</h1>
                        <h2>Rotary Club Partner</h2>
                    </div>
                </div>
                <form action="get" class="main_contact grid">
                    <input type="text" name="name" class="input1" placeholder="Name...">
                    <input type="email" name="email" class="input2" placeholder="Email Address...">
                    <input type="text" name="msg" class="input3" placeholder="Write Your Message Here...">
                    <input type="submit" class="btn submit_btn">
                </form>
            </div>
        </section>

        <!-- =================== Footer =================== -->
        <footer>
            <div class="address">
                <h1>Rotaract</h1>
                <h2>Rotary Club Partner</h2>
            </div>
            <div class="footer_icons">
                <div class="line line1"></div>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="far fa-envelope"></i>
                <div class="line line2"></div>
            </div>
            <div class="cpy_right">
                <p>Copyright 2021 &copy; All rights reserved by <span style="color: var(--logo-color);">ROTARACT DAMANHOUR</span></p>
            </div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
